<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Project:Library</title>
  </head>
  <body>
    <div class="form-section">
      <button class="btn">New Book</button>
      <form action="" class="add-book">
        <label for="title">Title:</label>
        <input
          type="text"
          id="title"
          placeholder="Title"
          name="title"
          required
        />

        <label for="author">Author:</label>
        <input
          type="text"
          id="author"
          placeholder="Author"
          name="author"
          required
        />

        <label for="year">Year:</label>
        <input
          type="number"
          id="year"
          placeholder="Year"
          name="year"
          required
        />

        <label for="read">Read:</label>
        <input type="checkbox" id="read" name="read" checked />

        <button type="submit">Add Book</button>
      </form>
    </div>
    <div class="cards">
      <div class="card">
        <h2>Book Title</h2>
        <p>Author Name</p>
        <p>Year Published: 2021</p>
        <p>Read: Yes</p>
        <button class="remove">Remove</button>
      </div>
      <div class="card">
        <h2>Book Title</h2>
        <p>Author Name</p>
        <p>Year Published: 2021</p>
        <p>Read: Yes</p>
        <button class="remove">Remove</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
